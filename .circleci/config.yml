version: 2.1
orbs:
  node: circleci/node@5.0.1
  gcp-gke: circleci/gcp-gke@1.4.0
  gcp-gcr: circleci/gcp-gcr@0.14.1
jobs:
  build-and-push-docker-image:
    working_directory: ~/lokalsi/front
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout:
          path: ~/lokalsi
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Login Into Repository
          command: docker login -u _json_key -p "$(echo $GCLOUD_SERVICE_KEY)" https://europe-central2-docker.pkg.dev
      - run:
          name: Build Image
          command: docker build -t europe-central2-docker.pkg.dev/$GCP_PROJECT_ID/lokalsi/lokalsi-front:${CIRCLE_SHA1:0:7} .
      - run:
          name: Push Image
          command: docker push europe-central2-docker.pkg.dev/$GCP_PROJECT_ID/lokalsi/lokalsi-front:${CIRCLE_SHA1:0:7}
  deploy:
    docker:
      - image: google/cloud-sdk
    description: Deploy application to Google Kubernetes Engine
    steps:
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/region ${GOOGLE_COMPUTE_REGION}
            gcloud --quiet container clusters get-credentials lokalsi-cluster-1
      - run:
          name: "Update Container Version"
          command: kubectl set image deployment lokalsi-front-deployment lokalsi-front=europe-central2-docker.pkg.dev/$GCP_PROJECT_ID/lokalsi/lokalsi-front:${CIRCLE_SHA1:0:7}
workflows:
  build_update_deploy:
    jobs:
      - build-and-push-docker-image
      - deploy:
          requires:
            - build-and-push-docker-image